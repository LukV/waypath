name: Create Release

on:
  workflow_dispatch:  # Allow manual release
  push:
    branches: [main]  # Optional: auto-bump on merge to main

permissions:
  contents: write  # Required to push tags and changelog
  id-token: write

jobs:
  bump:
    name: Commitizen Bump
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for tagging

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: âš™ï¸ Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: latest

      - name: ğŸ“¦ Sync dependencies
        run: uv sync 

      - name: ğŸ”§ Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ“„ Generate changelog
        run: uvx --from commitizen cz changelog

      - name: ğŸš€ Run cz bump
        run: uvx --from commitizen cz bump --yes

      - name: ğŸš€ Push changes (tag + changelog + version bump)
        run: |
          git push --follow-tags origin main