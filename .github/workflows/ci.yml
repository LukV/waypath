name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Lint, Type Check, and Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: latest

      - name: ğŸ’¾ Restore uv cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: uv-${{ runner.os }}-${{ hashFiles('**/pyproject.toml', '**/uv.lock') }}

      - name: ğŸ“¥ Sync dependencies
        run: uv sync --active

      - name: ğŸ§¹ Ruff (lint + format)
        run: uvx ruff check --output-format=github

      - name: ğŸ” MyPy (type checks)
        run: uvx mypy .

      - name: âœ… Pytest with coverage (no threshold)
        run: uvx --from pytest-cov pytest --cov=src --cov-report=term-missing